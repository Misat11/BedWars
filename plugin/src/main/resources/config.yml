# Locale (en, cs, ru, de, pl)
locale: en

allow-crafting: false
keep-inventory-on-death: false
in-lobby-colored-leather-by-team: true
jointeam-entity-show-name: true
friendlyfire: false
player-drops: true
join-randomly-after-lobby-timeout: false
spectator-gm3: false
prevent-killing-villagers: true
compass-enabled: true
join-randomly-on-lobby-join: false
add-wool-to-inventory-on-join: true
prevent-spawning-mobs: true
spawner-holograms: true
spawner-disable-merge: true
prevent-lobby-spawn-mobs-in-radius: 16
spawner-holo-height: 0.25
spawner-holograms-countdown: true
damage-when-player-is-not-in-arena: false
remove-unused-target-blocks: true
allow-block-falling: true
disable-hunger: false
automatic-coloring-in-shop: true
destroy-placed-blocks-by-explosion: true

# Commands whitelist
allowed-commands:
- "/help"

bungee:
  enabled: false
  serverRestart: true
  serverStop: false
  server: "hub"
  auto-game-connect: false

# Ignored blocks (Farm blocks)
farmBlocks:
  enable: true
  blocks:
  - WHEAT
  - CARROTS
  - POTATOES
  - BEETROOTS

# Scoreboard settings
scoreboard:
  enable: true
  title: "§a%game%§r - %time%"
  bedLost: "§c\u2718"
  bedExists: "§a\u2714"
  teamTitle: "%bed%%color%%team%"
  
# Title speed
title:
  fadeIn: 0
  stay: 20
  fadeOut: 0
  
# Items
items:
  jointeam: COMPASS
  leavegame: SLIME_BALL
  shopback: BARRIER
  shopcosmetic: GRAY_STAINED_GLASS_PANE
  pageback: ARROW
  pageforward: ARROW
  startgame: DIAMOND
  
# Vault rewards
vault:
  enable: true
  reward:
    kill: 5
    win: 20
  
# Resources
resources:
  bronze:
    material: BRICK
    interval: 1
    name: "Bronze"
    translate: "resource_bronze"
    color: DARK_RED
    spread: 1.0
  iron:
    material: IRON_INGOT
    interval: 10
    name: "Iron"
    translate: "resource_iron"
    color: GRAY
    spread: 1.0
  gold:
    material: GOLD_INGOT
    interval: 20
    name: "Gold"
    translate: "resource_gold"
    color: GOLD
    spread: 1.0

# respawn protection
respawn:
  protection-enabled: true
  protection-time: 10

# Special items
# delay: 0 = disabled
specials:
  action-bar-messages: true
  rescue-platform:
    is-breakable: false
    delay: 20
    break-time: 10
    distance: 1
    material: GLASS
  protection-wall:
    is-breakable: false
    delay: 20
    break-time: 0
    width: 5
    height: 3
    distance: 2
    material: CUT_SANDSTONE
  tnt-sheep:
    speed: 4.0
    follow-range: 10.0
    max-target-distance: 32
    explosion-time: 8
  arrow-blocker:
    protection-time: 10
    delay: 5
  warp-powder:
    teleport-time: 6
    delay: 0
  magnet-shoes:
    probability: 75
  golem:
    speed: 0.25
    follow-range: 10.0
    health: 20
    name-format: "%teamcolor%%team% Golem"
    show-name: true
    delay: 0

# Automatic TNT ignite (default: false)
tnt:
  auto-ignite: false
  explosion-time: 4

# Sounds (look to github src/main/java/misat11/bw/utils/Sounds.java for possible values)
sounds:
  on_bed_destroyed: ENTITY_ENDER_DRAGON_GROWL
  on_countdown: UI_BUTTON_CLICK
  on_game_start: ENTITY_PLAYER_LEVELUP
  on_team_kill: ENTITY_PLAYER_LEVELUP
  on_player_kill: ENTITY_PLAYER_BIG_FALL
  on_item_buy: ENTITY_ITEM_PICKUP
  on_upgrade_buy: ENTITY_EXPERIENCE_ORB_PICKUP
  
# Game effects
game-effects:
  end: 
    type: Firework
    power: 1
    effects:
    - ==: org.bukkit.FireworkEffect
      type: BALL
      fade-colors:
      - ==: org.bukkit.Color
        RED: 255
        GREEN: 255
        BLUE: 255
      colors:
      - ==: org.bukkit.Color
        RED: 255
        GREEN: 255
        BLUE: 255
      trail: false
      flicker: false
  start: {}
  kill: {}
  teamkill: {}
  lobbyjoin: {}
  lobbyleave: {}
  respawn: {}
  beddestroy: {}
  warppowdertick: {}
  
  
# Lobby scoreboard
lobby-scoreboard:
  enabled: true

  title: "§eBEDWARS"
  
  content:
    - " "
    - "§fMap: §2%arena%"
    - "§fPlayers: §2%players%§f/§2%maxplayers%"
    - " "
    - "§fWaiting ..."
    - " "
  
# Statistics  
statistics:
  enabled: true
  type: 'yaml'
  show-on-game-end: true
  bed-destroyed-kills: false
  
  # Scores configuration
  scores:
    kill: 10
    die: 0
    win: 50
    bed-destroy: 25
    lose: 0
    record: 100
  
# database (currently only mysql) configuration
database:
  host: localhost
  port: 3306
  db: database
  user: root
  password: secret
  table-prefix: bw_
  
# Bossbar
bossbar:
  use-xp-bar: false
  lobby:
    enable: true
    color: YELLOW
    style: SEGMENTED_20
  game:
    enable: true
    color: GREEN
    style: SEGMENTED_20
    
# Holograms
holograms:
   enabled: true  
   headline: "Your §eBEDWARS§f stats"
   
# Chat
chat:
   override: true
   format: "<%teamcolor%%name%§r> "
   separate-game-chat: false
   send-death-messages-just-in-game: true
   default-team-chat-while-running: true
   send-custom-death-message: true
   all-chat-prefix: "@a"
   team-chat-prefix: "@t"
   all-chat: "[ALL] "
   team-chat: "[TEAM] "
   death-chat: "[DEATH] "
   
# Command rewards (possible placeholders {player},{score})
rewards:
   enabled: false
   # Player won
   player-win:
   - /example {player} 200
   # Every player in game
   player-end-game:
   - /example {player} {score}
   # Player destroyed target block of other team
   player-destroy-bed:
   - /example {player} {score}  
   # Player killed other player
   player-kill:
   - /example {player} 10
   
# Give items
game-start-items: false
player-respawn-items: false
gived-game-start-items: []
gived-player-respawn-items: []

# Shop lore
lore:
   generate-automatically: true # can be set individual to items
   text:
   - "§7Price:"
   - "§7%price% %resource%"
   - "§7Amount:"
   - "§7%amount%"
   
# Signs (%status% and %players% can be modified in messages_<your language>.yml
sign:
   - "§c§l[BedWars]"
   - "%arena%"
   - "%status%"
   - "%players%"
   
# Lobby Hotbar (possible values: 0-8, other numbers will disable item)
hotbar: 
   selector: 0
   color: 1
   start: 2
   leave: 8
   
# Breakable blocks (DON'T WRITE TARGET BLOCK TYPES HERE!!!)
breakable:
   enabled: false
   blocks: []
   
# Do not edit this!!!
version: 2
